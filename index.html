 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">

        <h1>PASSWORD GENERATOR</h1>


        <div class="display-container">
            <input readonly placeholder="password" class="display" password-Dsp>
            <button class="tooltip" cpy-Btn>
                <span  data-copied></span>
                <i class="fa-regular fa-copy"></i>
            </button>
        </div>


        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p password-Length>0</p>
            </div>
            <input type="range" min="0" max="20" class="slider" data-lengthSlider>



            <div class="checkboxes">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <button class="generate-password">GENERATE PASSWORD</button>
            <p id="check"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
